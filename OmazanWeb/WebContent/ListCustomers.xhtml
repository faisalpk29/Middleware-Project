<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:dataTable value="#{customerController.customerEJB.ListCustomers()}"
			var="customer" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name" />
				</f:facet>
				<h:outputText value="#{customer.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Last Name" />
				</f:facet>
				<h:outputText value="#{customer.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Username" />
				</f:facet>
				<h:outputText value="#{customer.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Active?" />
				</f:facet>
				<h:outputText value="#{customer.isActive}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="View" />
				</f:facet>
				<h:link outcome="EditCustomer.xhtml?id=#{customer.ID}" value="Edit"/>
			</h:column>
			
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
