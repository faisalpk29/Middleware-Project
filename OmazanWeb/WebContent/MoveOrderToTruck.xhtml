<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id"
			value="#{orderController.order.id}" />
		<f:viewAction action="#{orderController.doFindOrderById}" />
	</f:metadata>

	<ui:define name="content">
		<h3>Add order to Truck</h3>
		<br></br>
		<h:messages style="color:red;margin:8px;" />
		<br></br>
		<h:form>
			<table border="0" style="vertical-align: top;">
				<tr>

					<td>
						Truck Number : <h:inputText
							value="#{orderController.truck.number}"
							style="width: 100px; " /></td>
					<td style="vertical-align: top;"><h:commandButton
							value="Add to Truck"
							action="#{orderController.doAddOrderToTruck}"
							styleClass="submit" /></td>
				</tr>
			</table>
		</h:form>
		<hr />
	</ui:define>
</ui:composition>
</html>
