<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{truckController.truck.id}" />
		<f:viewAction action="#{truckController.doFindTruckById}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Truck details</h1>
		
		<table>
		<tr><td>Truck Number</td><td><h:outputText value="#{truckController.truck.number}" /></td></tr>
		
		
		</table>
		<br></br>
		<br></br>
		<h3>Current deliveries</h3>
		<br></br>
		<h:outputText value="No deliveries in this truck" rendered="#{empty truckController.truck.orders}" />
		<h:dataTable value="#{truckController.truck.orders}"  rendered="#{not empty truckController.truck.orders}"		
			var="order" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Id" />
				</f:facet>
				<h:outputText value="#{order.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Date" />
				</f:facet>
				<h:outputText value="#{order.orderDate}" />
			</h:column>
			
							
		</h:dataTable>
		<hr />
	</ui:define>
</ui:composition>
</html>
