<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/CustomerTemplate.xhtml">
	<f:metadata>		
		<f:viewAction action="#{orderController.doGetCustomerOrders()}" />
	</f:metadata>
	<ui:define name="content">
		<h:outputText value="No orders found" rendered="#{empty orderController.orderResult}" />
		<h:dataTable value="#{orderController.orderResult}" rendered="#{not empty orderController.orderResult}"
			var="order" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Id" />
				</f:facet>
				<h:outputText value="#{order.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Date" />
				</f:facet>
				<h:outputText value="#{order.orderDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Cost" />
				</f:facet>
				<h:outputText value="#{order.price}" />
			</h:column>			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Cost" />
				</f:facet>
				<h:outputText value="#{order.deleiveryStatus}" />
			</h:column>						
			<h:column>
				<f:facet name="header">
					<h:outputText value="View" />
				</f:facet>
				<h:link outcome="CustomerViewOrderDetails.xhtml?id=#{order.id}" value="View Details"/>
			</h:column>
			
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
