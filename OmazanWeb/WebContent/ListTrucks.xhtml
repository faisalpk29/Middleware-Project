<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	<h3>Trucks</h3>
	<br></br>
	<br></br>
		<h:outputText value="No trucks found" rendered="#{empty truckController.truckEJB.ListTrucks()}" />
		<h:dataTable value="#{truckController.truckEJB.ListTrucks()}"  rendered="#{not empty truckController.truckEJB.ListTrucks()}"
			var="truck" border="1">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Truck Number" />
				</f:facet>
				<h:outputText value="#{truck.number}" />
			</h:column>
					
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:link outcome="ViewTruckDetails.xhtml?id=#{truck.id}" value="View Orders"/>
			</h:column>			
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
