<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputText value="No orders found" rendered="#{empty orderController.orderEJB.ListInProcessOrders()}" />
			<h:dataTable
				value="#{orderController.orderEJB.ListInProcessOrders()}"  rendered="#{not empty orderController.orderEJB.ListInProcessOrders()}"
				var="order" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Order Id" />
					</f:facet>
					<h:outputText value="#{order.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ordered By" />
					</f:facet>
					<h:outputText value="#{order.orderedBy.username}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Order Date" />
					</f:facet>
					<h:outputText value="#{order.orderDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Order Cost" />
					</f:facet>
					<h:outputText value="#{order.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{order.deleiveryStatus}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:link outcome="MoveOrderToTruck.xhtml?id=#{order.id}"
						value="Move to truck" />					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:link outcome="DeliverOrder.xhtml?id=#{order.id}"
						value="Mark Delivered" />					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:link outcome="ViewOrderDetails.xhtml?id=#{order.id}"
						value="View Details" />
				</h:column>
			</h:dataTable>
		
	</ui:define>
</ui:composition>
</html>
