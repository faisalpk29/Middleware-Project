<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h1>Add a new truck</h1>
		<br></br>
		 <h:messages style="color:red;margin:8px;"  />
		<br></br>
		<h:form>
			<table border="0">
				<tr>
					<td><h:outputLabel value="Truck Number : " /></td>
					<td><h:inputText value="#{truckController.truck.number}" style="width: 255px; "/></td>
				</tr>
				
			</table>
			<br></br><br></br>
			<h:commandButton value="Add truck"
				action="#{truckController.doAddTruck}" styleClass="submit" />
		</h:form>
		<hr />
	</ui:define>

</ui:composition>
</html>
