<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{productController.product.id}" />
		<f:viewAction action="#{productController.doFindProductById}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Edit product</h1>
		<h:form>
			<table border="0">
				<tr>
					<td><h:outputLabel value="Code : " /></td>
					<td><h:inputText
							value="#{productController.product.code}"
							style="width: 255px; " /> <h:inputHidden
							value="#{productController.product.id}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Name :" /></td>
					<td><h:inputText
							value="#{productController.product.name}"
							style="width: 254px; " /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Detail : " /></td>
					<td><h:inputTextarea
							value="#{productController.product.details}"
							style="width: 662px; height: 65px; " /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Description :" /></td>
					<td><h:inputTextarea
							value="#{productController.product.description}"
							style="width: 862px; height: 124px; " /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Price : " /></td>
					<td><h:inputText value="#{productController.product.price}"
							style="width: 306px; " /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Quantity :" /></td>
					<td><h:inputText value="#{productController.product.quantity}"
							style="width: 248px; " /></td>
				</tr>				
				<tr>
					<td><h:outputLabel value="Is Active :" /></td>
					<td><h:selectBooleanCheckbox
							value="#{productController.product.isActive}" /></td>
				</tr>
			</table>
			<h:commandButton value="Save product"
				action="#{productController.doSaveProduct}" styleClass="submit" />
		</h:form>
		<hr />
	</ui:define>
</ui:composition>
</html>
