<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<table>
				<tr>
					<td>

						<table>
							<tr>
								<td><h:outputLabel value="Code : " /></td>
								<td><h:inputText value="#{searchController.param1}"
										style="width: 306px; " /></td>
							</tr>
							<tr>
								<td><h:outputLabel value="Name :" /></td>
								<td><h:inputText value="#{searchController.param2}"
										style="width: 248px; " /></td>
							</tr>
							<tr>
								<td></td>
								<td><h:commandButton value="Search"
										action="#{searchController.doSearchProducts}"
										styleClass="submit" /></td>
							</tr>
						</table>

					</td>
				</tr>

				<tr><td>
					<h:outputText value="No product found matching search" rendered="#{empty searchController.productResult}" />
					<h:dataTable value="#{searchController.productResult}" rendered="#{not empty searchController.productResult}"
						var="product" border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Code" />
							</f:facet>
							<h:outputText value="#{product.code}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{product.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantity" />
							</f:facet>
							<h:outputText value="#{product.quantity}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Active?" />
							</f:facet>
							<h:outputText value="#{product.isActive}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="View" />
							</f:facet>
							<h:link outcome="EditProduct.xhtml?id=#{product.id}" value="Edit" />
						</h:column>

					</h:dataTable>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
